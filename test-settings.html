<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="Сайты" />
    <meta name="description" content="Мое портфолио; сайты, сделанные мной" />
	  <title>Настройки (бета)</title>
    <link rel="stylesheet" href="kernel/css/kernel.css">
    <link rel="stylesheet" href="kernel/css/accent-color.css">
    <link rel="stylesheet" href="kernel/css/color-scheme.css">
    <link rel="stylesheet" href="kernel/css/test.css">
  </head>

  <body class="page">

    <div id="start" class="page page-block">
      <header class="header header-main">
        <h1 class="header-name">Настройки</h1>
      </header>

      <main class="main-content main-content_container">
        <a class="link-hidden" href="#accent">
          <section id="accent-item" class="main-content_menu-item">
            <aside class="menu-item_text">
              <div class="menu-item_name">Цвет акцента</div>
              <div class="menu-item_description">Цвет элементов интерфейса при наведении</div>
            </aside>
          </section>
        </a>

        <a class="link-hidden" href="#color">
          <section id="color-item" class="main-content_menu-item">
            <aside class="menu-item_text">
              <div class="menu-item_name">Цветовая схема</div>
              <div class="menu-item_description">Цвет элементов интерфейса</div>
            </aside>
          </section>
        </a>

        <a class="link-hidden" href="#style">
          <section id="style-item" class="main-content_menu-item">
            <aside class="menu-item_text">
              <div class="menu-item_name">Стиль переключателей</div>
              <div class="menu-item_description">Стилистика чекбоксов, тумблеров, кнопок и т. д.</div>
            </aside>
          </section>
        </a>

        <a class="link-hidden" onclick="history.back()">
          <section id="exit-item" class="main-content_menu-item">
            <aside class="menu-item_text">
              <div class="menu-item_name">Назад</div>
              <div class="menu-item_description">Вернуться на предыдущую страницу</div>
            </aside>
          </section>
        </a>
      </main>
    </div>

    <div id="accent" class="page page-block">
      <header class="header">
        <button class="header-back_button" onclick="history.back()"></button>
        <h2 class="header-name">Цвет акцента</h2>
      </header>

      <div class="page-block_main">
        <section class="page-block_section">
          <label class="radio" for="1">
            <input onchange="changeAccent('#80cbc4')"
            type="radio" id="1" name="accent-color">
            <span>Окси</span>
          </label>
          <label class="radio" for="2">
            <input onchange="changeAccent('red')"
            type="radio" id="2" name="accent-color">
            <span>Красный</span>
          </label>
          <label class="radio" for="3">
            <input onchange="changeAccent('green')"
            type="radio" id="3" name="accent-color">
            <span>Зеленый</span>
          </label>
          <label class="radio" for="4">
            <input onchange="changeAccent('yellow')"
            type="radio" id="4" name="accent-color">
            <span>Желтый</span>
          </label>
          <label class="radio" for="5">
            <input onchange="changeAccent('purple')"
            type="radio" id="5" name="accent-color">
            <span>Пурпурный</span>
          </label>
        </section>

        <section class="page-block_section">

        </section>
      </div>
    </div>

    <div id="color" class="page page-block">
      <header class="header">
        <button class="header-back_button" onclick="history.back()"></button>
        <h2 class="header-name">Цветовая схема</h2>
      </header>

      <div class="page-block_main">
        <section class="page-block_section">

        </section>
      </div>
    </div>

    <div id="style" class="page page-block">
      <header class="header">
        <button class="header-back_button" onclick="history.back()"></button>
        <h2 class="header-name">Стиль переключателей</h2>
      </header>

      <div class="page-block_main">
        <section class="page-block_section">

        </section>
      </div>
    </div>

    <script src="kernel/js/script.js"></script>
    <script src="kernel/js/test.js"></script>

    <!--
    <script src="kernel/js/jquery.js"></script>
    <script src="kernel/js/script.js"></script>
    <script src="kernel/js/themes.js"></script>
    -->
  </body>
</html>
