<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новое ядро</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/core.css">
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__name header__time">
                <div class="header__time__group">
                    <div class="hour">ч</div>
                    <div class="hour">ч</div>
                </div>
                <div class="header__time__group">
                    <div class="colon">:</div>
                    <div class="minutes">мм</div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__icon" onclick="history.back()">
                <object class="header__icon__svg" type="image/svg+xml" data="svg/header/back-icon.svg"></object>
            </div>
            <div class="header__name header__time">
                <div class="header__time__group">
                    <div class="hour">ч</div>
                    <div class="hour">ч</div>
                </div>
                <div class="header__time__group">
                    <div class="colon">:</div>
                    <div class="minutes">мм</div>
                </div>
            </div>
            <div class="header__icon header__icon--invisible"></div>
        </div>
    </header>

    <main class="main">
        <div></div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
